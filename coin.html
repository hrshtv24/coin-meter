<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Meter</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/coin.css">

<body>
    <nav class="header">
        <h1>CoinMeter</h1>
        <ul class="nav-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="allcoins.html">Coins</a></li>
            <li><a target="_blank" href="https://kaustubhvats-portfolio.netlify.app/">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="main">
        <div class="head">
            <div class="header-head">
                <img src="" alt="coin logo" id="coinIcon"/>
                <h1 id="name"></h1>
            </div>
            <h1 id="price"></h1>
        </div>
        <div class="info">
            <h1 id="current-situation"></h1>
            <h1 id="all-time-high"></h3>

            <h1 id="market-cap"></h3>
            <h1><a id="website" href="#" target="_blank"></a></h1>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div id='description'></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
